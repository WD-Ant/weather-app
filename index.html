<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section id="information">
        <div class="container">
          <div class="information__details">
            <h3 class="information__details__title">Enter a City Name</h3>
            <input
              type="text"
              class="information__details__input"
              placeholder="e.g. New York, Chicago, London"
            />
            <div class="information__details__btns">
              <button
                class="information__details__btn information__details__btn__search"
              >
                Search
              </button>
            </div>
          </div>

          <div class="weather__details">
            <div class="weather__details__text">
              <h2 class="weather__details__text__title">_____ (__________)</h2>
              <h4 class="weather__details__text__temperature">
                <i class="fa-solid fa-temperature-three-quarters"></i>: _Â° F
              </h4>
              <h4 class="weather__details__text__wind">
                <i class="fa-solid fa-wind"></i>: _ M/S
              </h4>
              <h4 class="weather__details__text__humidity">
                <i class="fa-solid fa-water"></i>: _%
              </h4>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
    <script
      src="https://kit.fontawesome.com/32db83fee2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
